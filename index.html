<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">     
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="images/img1.jpg">
                    <h2 class="title">Travelista Tours</h2>
                    <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
                    </div>
                    <div class="col-6">
                        <div class="form">
                        <h3>WELCOME</h3>
                        <p style="text-align: center; font-size: smaller;">Login with Email</p>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email id</label>
                              <input type="email" class="form-control"placeholder=" ✉️ abc@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" placeholder=" 🔒 ************" id="exampleInputPassword1">
                            </div>
                            <p class="pass">Forget your password?</p>
                            <div class="login">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div><br>
                    </div>
                </form>
                <div class="icon">
                          <p>________________OR_______________</p>
                          <div class="icon1">
                          <button><i class="fa-brands fa-google" ></i></button>
                          <button><i class="fa-brands fa-facebook"></i></button>
                          <button><i class="fa-brands fa-apple"></i></button>
                        </div><br>
                          <p style="font-size: smaller">Don't have an account?Register now</p>
                        </div>
                   
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
